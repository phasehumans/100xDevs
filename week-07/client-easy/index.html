<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Courses App</h1>
        <nav>
            <button id="nav-admin" class="active">Admin</button>
            <button id="nav-user">User</button>
        </nav>
    </header>

    <main>
        <section id="messages" aria-live="polite"></section>

        <section id="admin-section" class="panel">
            <h2>Admin</h2>

            <div class="auth">
                <div class="form">
                    <h3>Sign up</h3>
                    <input id="admin-sign-first" placeholder="First name">
                    <input id="admin-sign-last" placeholder="Last name">
                    <input id="admin-sign-email" placeholder="Email">
                    <input id="admin-sign-pass" type="password" placeholder="Password">
                    <button id="admin-signup">Sign Up</button>
                </div>

                <div class="form">
                    <h3>Login</h3>
                    <input id="admin-login-email" placeholder="Email">
                    <input id="admin-login-pass" type="password" placeholder="Password">
                    <button id="admin-login">Login</button>
                    <button id="admin-logout" class="secondary">Logout</button>
                </div>
            </div>

            <div id="admin-actions" class="actions">
                <h3>Create Course</h3>
                <input id="course-title" placeholder="Title">
                <input id="course-price" placeholder="Price" type="number">
                <textarea id="course-desc" placeholder="Description"></textarea>
                <button id="create-course">Create</button>

                <h3>Your Courses</h3>
                <ul id="admin-courses"></ul>
            </div>
        </section>

        <section id="user-section" class="panel hidden">
            <h2>User</h2>

            <div class="auth">
                <div class="form">
                    <h3>Sign up</h3>
                    <input id="user-sign-first" placeholder="First name">
                    <input id="user-sign-last" placeholder="Last name">
                    <input id="user-sign-email" placeholder="Email">
                    <input id="user-sign-pass" type="password" placeholder="Password">
                    <button id="user-signup">Sign Up</button>
                </div>

                <div class="form">
                    <h3>Login</h3>
                    <input id="user-login-email" placeholder="Email">
                    <input id="user-login-pass" type="password" placeholder="Password">
                    <button id="user-login">Login</button>
                    <button id="user-logout" class="secondary">Logout</button>
                </div>
            </div>

            <div class="actions">
                <h3>Available Courses</h3>
                <ul id="user-courses"></ul>
            </div>
        </section>
    </main>

    <footer>
        <small>Frontend demo for assignment. Server expected at <code>http://localhost:3000</code></small>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
